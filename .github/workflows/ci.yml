name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with: 
            python-version: '3.11'
      - name: Install deps
        run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt
      - name: Run tests
        run: python --version

        